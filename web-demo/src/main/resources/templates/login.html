<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head lang="zh">
    <meta charset="UTF-8" />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
    <title>登陆校园卫士</title>
    <!-- Bootstrap 3.3.2 -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="/static/bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/lte/css/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Admin</b>LTE
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">校园卫士运营平台</p>
        <form th:action="@{/login}" th:object="${credential}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名" th:field="*{username}"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="密码" th:field="*{password}"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="captcha" name="captcha" th:value="${captcha}"/>
                </div>
                <div class="col-xs-8">
                    <img id="captcha-img" th:attr="src=@{/captcha}" width="120" alt="Captcha Image" />
                    <a href="javascript:;" id="captcha-tip" style="color:gray"><span class="fa fa-refresh"></span></a>
                </div><!-- /.col -->
            </div>
            <div class="row">
                <div class="col-xs-offset-9">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
            </div>
        </form>

        <a href="#">忘记密码？</a>
        <a href="#" class="text-center">帮助</a>

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<!-- jQuery 2.1.3 -->
<script src="/static/main/js/jQuery-2.1.3.min.js"></script>
<!-- Bootstrap 3.3.2 JS -->
<script src="/static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $('#captcha-img,#captcha-tip').click(function () {
        var img = $('#captcha-img');
        img.attr('src', img.attr('src'));
    });
</script>
</body>
</html>
